apiVersion: v1
kind: Pod
metadata:
  name: web-ssh-${name.suffix}
  namespace: ${namespace}
  labels:
    app: web-ssh
spec:
  #serviceAccountName: zcp-system:zcp-system-sa-cloudzcp-admin
  #automountServiceAccountToken: false
  #securityContext:
  #  runAsUser: 1000
  restartPolicy: OnFailure
  containers:
  - name: alpine
    image: cloudzcp/wsh:0.0.3
    imagePullPolicy: Always
    env:
    - name: KUBE_TOKEN
      value: ${token}
    - name: NAMESPACE
      value: ${var_namespace}
    - name: USERNAME
      value: ${name.suffix}
    securityContext:
      #runAsUser: 0  #root
      allowPrivilegeEscalation: false